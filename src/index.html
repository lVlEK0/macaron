<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8" />
	<title>macaron</title>
	<link rel="stylesheet" href="css/index.css"/>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Language" content="ja" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<link rel="stylesheet" href="lib/codemirror.css">
	<script src="lib/codemirror.js"></script>
	<script src="mode/macaron/macaron.js"></script>
	<script src="addon/hint/show-hint.js"></script>
	<link rel="stylesheet" href="addon/hint/show-hint.css">
</head>
<body>
	<main>
		<h1>macaron</h1>
		<div id="mapping-area">
			<canvas id="afterimage"></canvas>
			<canvas id="cvs" style="background-color:#000;"></canvas>
			<canvas id="overlay"></canvas>
		</div>
		<div id="code-editor">
			<div id="image-set-area">
				<h2 class="form-title">
					イメージ追加：
				</h2>
				<div class="seted-image-list">
					<!-- <div class="btn-plot btn-sakura" id="sakura">
						<img class="image" src="image/sakura.png" alt="">
					</div>
					<div class="btn-plot btn-fish" id="fish">
						<img class="image" src="image/fish.png" alt="">
					</div>
					<div class="btn-plot btn-star" id="star">
						<img class="image" src="image/star.png" alt="">
					</div>
					<div class="btn-plot btn-arrow" id="arrow">
						<img class="image" src="image/arrow.png" alt="">
					</div>
					<div class="btn-plot btn-rocket" id="rocket">
						<img class="image" src="image/rocket.png" alt="">
					</div> -->
					<textarea id="image-text" class="image-form"></textarea>
					<div id="add" class="btn btn-add">add</div>
					<div id="clear" class="btn btn-clear">clear</div>
				</div>
			</div>
			<div class="source-form">
				<h2>Macaronコード：</h2>
				<textarea id="source-text" class="text-form"></textarea>
				<div id="parse" class="btn btn-parse">parse</div>
				<div id="eval" class="btn btn-eval">eval</div>
				<!-- <div id="show" class="btn btn-show">show</div> -->
				<input type="file" id="loadfile" style="display:none;"/>
				<div id="load" class="btn btn-load">load</div>
				<h2>ビジュアルエフェクト：</h2>
				<div class="visual-effect">
					<input type="checkbox" id="checkbox-afterimage" name="effect-afterimage" value="afterimage" />
					<label for="checkbox-afterimage">残像</label>
				</div>
				<div class="veffect">
					<div class="background" style="display: inline-block; _display: inline;">背景</div>
					<div class="veffect-select" style="display: inline-block; _display: inline;">
						<select name="bg" >
							<option value="bg_simple">背景(単色)</option>
							<option value="bg_grad">背景(グラデーション)</option>
							<option value="bg_anime">背景(アニメーション)</option>
						</select>
					</div>
					背景色1
					<div class="veffect-select select-disabled bg-color-01" style="display: inline-block; _display: inline;">
						<select name="bg_color_1">
							<option value="black">黒</option>
							<option value="white">白</option>
							<option value="pink">ピンク</option>
							<option value="red">赤</option>
							<option value="yellow">黄色</option>
							<option value="yellowgreen">黄緑</option>
							<option value="green">緑</option>
							<option value="blue">青</option>
							<option value="skyblue">水色</option>
							<option value="purple">紫</option>
						</select>
					</div>
					背景色2
					<div class="veffect-select select-disabled bg-color-02" style="display: inline-block; _display: inline;" disabled=true>
						<select name="bg_color_2" disabled=true>
							<option value="black">黒</option>
							<option value="white">白</option>
							<option value="pink">ピンク</option>
							<option value="red">赤</option>
							<option value="yellow">黄色</option>
							<option value="yellowgreen">黄緑</option>
							<option value="green">緑</option>
							<option value="blue">青</option>
							<option value="skyblue">水色</option>
							<option value="purple">紫</option>
						</select>
					</div>
				</div>
				<div class="visual-effect">
					<input type="checkbox" id="checkbox-particle" name="effect-particle" value="particle" />
					<label for="checkbox-particle">パーティクル</label>
					<div class="veffect-select select-disabled particle-01" style="display: inline-block; _display: inline;">
						<select name="particle" disabled=true>
							<option value="bubble">泡</option>
						</select>
					</div>
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<div id="control-panel">
			<div id="start-plot" class="btn btn-start-plot active" switch-link="#pause-plot">
				<span class="fa fa-play"></span>
				開始
			</div>
			<div id="pause-plot" class="btn btn-stop-plot" switch-link="#start-plot">
				<span class="fa fa-pause"></span>
				一時停止
			</div>
			<div id="increment-frame" class="btn btn-increment-frame">
				<span class="fa fa-pause"></span>
				<span class="fa fa-play"></span>
				<span> </span>
				コマ送り
			</div>
			<div id="reset" class="btn btn-reset">
				<span class="fa fa-fast-backward"></span>
				リセット
			</div>
			<h2 class="time-counter">
				time counter : <span id="time-counter">0</span>
			</h2>
		</div>
		<div class="clear"></div>
	</main>
<script src="macaron.js"></script>
<script src="app.js"></script>
</body>
</html>
